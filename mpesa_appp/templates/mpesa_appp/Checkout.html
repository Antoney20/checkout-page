{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="">
        <style>
            .item-image {
                width: 50px; 
                height: 50px; 
                object-fit: cover; 
            }
            
          .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          
          .arrow {
            width: 20px; 
            height: 20px;
          }
          .item-totals {
            font-weight: bold;
          }
        </style>
    </head>
    <body>
      <div class="container">
        <h4>Cart</h4>
 
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="item-container">
            <tbody id="item-container">
              {% for item in items %}
              <tr class="item-row mb-2">
                  <td>
                      <img src="{{ MEDIA_URL }}{{ item.item_image.url }}" alt="{{ item.name }}"class="item-image">
                      {{ item.name }}
                  </td>
                  <td>
                      <div class="row">
                          <div class="col-sm-6 mt-1">
                              <span type="number" name="quantity" id="quantity">{{ item.quantity }}</span>
                          </div>
                          <div class="col-sm-6 d-flex align-items-center">
                              <div class="arrow-container">
                                  <img src="{% static 'assets/img/arrow-up.png' %}" alt="increase" name="increase" id="increase" class="arrow">
                                  <img src="{% static 'assets/img/arrow-down.png' %}" alt="decrease" name="decrease" id="decrease" class="arrow">
                              </div>
                          </div>
                      </div>
                  </td>
                  <td>
                      <span class="col-sm-6 mt-2" name="price" id="price">{{ item.price }}</span>
                  </td>
                  <td>
                      <span class="item-totals" id="item_totals">{{ item.price }}</span>
                  </td>
                  <td>
                      <button class="btn btn-danger remove" id="remove">Remove</button>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
          
          </tbody>
        </table>
               
        <hr>
        <div class="row">
          <div class="col-6">Total:</div>
          <div class="col-6" id="total">363</div>
        </div>
        <br>
        <button class="btn btn-primary" id="payment">Payment</button>
      </div>
      
        <form>
            <div class="row" style="margin-left:1%;" >
                <div class="col-sm-6">
                  <div class="container">
                    <form action="">
              
                      <!-- Billing Address Section -->
                      <div class="row">
                        <div class="col-md-6">
                          <h3>Verify your Details</h3>
                          <div class="mb-3">
                            <h2 for="fname" class="form-label"><i class="fa fa-user"></i>  Name: {{ user.username }}</h2>
                    
                          </div>
                          <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}" {% if not request.user.is_authenticated %}readonly{% endif %}>
                          </div>
                          <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}" {% if not request.user.is_authenticated %}readonly{% endif %}>
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" {% if not request.user.is_authenticated %}readonly{% endif %}>
                          </div>
                          <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ request.user.phone_number }}" {% if not request.user.is_authenticated %}readonly{% endif %}>
                          </div>
                   
                        </div>
              
                        <!-- Payment Section -->
                        <div class="col-md-6">
                          <h3>Payment</h3>
                          <a href="{% url 'logout' %}">Logout</a>
                          <div class="mb-3">
                            <label for="fname" class="form-label">Accepted Payment Method</label>
                            <div class="icon-container">
                              <i class="fa fa-cc-visa" style="color:navy;"></i>
                              <!-- ... other credit card icons ... -->
                            </div>
                          </div>
                        
                        </div>
                      </div>
              
                      <!-- Additional form elements -->
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" checked="checked" id="sameadr" name="sameadr">
                          <label class="form-check-label" for="sameadr">Shipping address same as billing</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Continue to checkout</button>
                    </form>
                  </div>
                </div>
              
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {% load static %}
        <script src=" {% static 'assets/js/idex.js' %} "></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
