        <script type='text/javascript'>
          var user ='{{request.user}}'
          function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
          </script>

    <body>
      <div class="container">

        <h2>Total Items: {{ cart_items }}</h2>
<h2>Cart Total: {{ cart_total }}</h2>
        
        <h4>Cart</h4>
        <div class="d-flex justify-content-between">
            <div class="flex-fill">
              <p>Item</p>
            </div>
            <div class="flex-fill">

              </div>
            <div class="flex-fill">
              <p>Price</p>

            <div class="flex-fill">
              <p>Quantity</p>
            </div>
            <div class="flex-fill">

            </div>
          </div>
        <hr>

        {% for item in order_items %}
        <div class="d-flex justify-content-between">
          <div class="flex-fill">
            <p>{{ item.item }}</p>
          </div>
          <div class="flex-fill">
            <img src="{{ item.item_image.url }}" alt="item.name" style="width:80%; height:90%;">
          </div>
          <div class="flex-fill">
            <p>Ksh: {{ item.price }}</p>
          </div>
          <div class="flex-fill">
            <p>
                <div class="col-sm-6 d-flex align-items-center">
                  {{ item.quantity }}
                  <div class="arrow-container">
                    <img src="{% static 'assets/img/arrow-up.png' %}" data-product ="{{item.id}}" data-action="add" alt="increase" name="increase" class="arrow update-cart">
                    <img src="{% static 'assets/img/arrow-down.png' %}"data-product ="{{item.id}}" data-action="remove" alt="decrease" name="decrease" class="arrow update-cart">
                </div>
                </div>
            </p>
          </div>
          <div class="flex-fill">
            <p>Ksh: {{ item.get_total }}</p>
          </div>
        </div>
        <hr>
        {% endfor %}
       
        <br>
      </div>

      <a href="{% url 'checkout' %}"> proceed to checkout. </a>
