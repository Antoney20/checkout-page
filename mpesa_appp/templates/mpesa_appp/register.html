{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h2>Registration Form</h2>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name">
              </div>
              <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">+254</span>
                  </div>
                  <input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{9}" placeholder="e.g., 712345678" required>
                </div>
                <small class="form-text text-muted">Please enter a 9-digit phone number (excluding the country code).</small>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="repeat_password">Repeat Password:</label>
                <input type="password" class="form-control" id="repeat_password" name="repeat_password" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
              </div>
              <div class="form-group">
                <img id="preview" src="#" alt="Uploaded Image" style="display: none; width: 100px; height: 100px; border-radius: 50%;">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script>
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
              $('#preview').attr('src', e.target.result).show();
            }
            reader.readAsDataURL(input.files[0]);
          }
        }
    
        $("#image").change(function() {
          readURL(this);
        });
      </script>
    </body>
</html>
